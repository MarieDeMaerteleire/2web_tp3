<script type="text/javascript">
    var xhr = new XMLHttpRequest();
    var flash = document.getElementById("info");

    xhr.onreadystatechange = function() {
        if(xhr.readyState == 4) {
            if(xhr.status == 200) {
                alert("Ok nickel");
                flash.innerHTML = (xhr.responseText);
            }
            else alert("Error!");
        }
    };
    xhr.open("GET", "./api/server.php");
    xhr.send(null);
</script>
